<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Risk Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.5px;
        }

        .card {
            background-color: #1e293b;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 13px;
            font-weight: 700;
            color: #cbd5e1;
            margin-bottom: 10px;
            margin-top: 16px;
            letter-spacing: 0.5px;
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 8px;
        }

        .instrument-button {
            background-color: #334155;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .instrument-button:hover {
            background-color: #3f4d5f;
        }

        .instrument-button.active-mes {
            background-color: #3b82f6;
            border-color: #60a5fa;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .instrument-button.active-mnq {
            background-color: #8b5cf6;
            border-color: #a78bfa;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        .instrument-text {
            font-size: 16px;
            font-weight: bold;
            color: #cbd5e1;
            letter-spacing: 1px;
        }

        .instrument-button.active-mes .instrument-text,
        .instrument-button.active-mnq .instrument-text {
            color: #fff;
        }

        .instrument-subtext {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            font-weight: 600;
        }

        .instrument-button.active-mes .instrument-subtext,
        .instrument-button.active-mnq .instrument-subtext {
            color: #e0e7ff;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #334155;
            border: 2px solid #475569;
            border-radius: 12px;
            padding-left: 14px;
            margin-bottom: 4px;
        }

        .input-prefix {
            font-size: 16px;
            color: #94a3b8;
            margin-right: 8px;
        }

        .input {
            flex: 1;
            padding: 14px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            background: transparent;
            border: none;
            outline: none;
        }

        .input::placeholder {
            color: #64748b;
        }

        .results {
            background-color: #334155;
            border-radius: 14px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #475569;
        }

        .result-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .result-item {
            flex: 1;
            text-align: center;
        }

        .result-divider-vertical {
            width: 1px;
            height: 50px;
            background-color: #475569;
            margin: 0 12px;
        }

        .result-label-small {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-value-large {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .result-value-risk {
            font-size: 22px;
            font-weight: bold;
            color: #f87171;
        }

        .result-value-profit {
            font-size: 22px;
            font-weight: bold;
            color: #4ade80;
        }

        .warning-box {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            border-radius: 12px;
            padding: 14px;
            margin-top: 16px;
            text-align: center;
        }

        .warning-text {
            font-size: 12px;
            color: #fecaca;
            font-weight: 600;
            line-height: 18px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .result-value-large {
                font-size: 28px;
            }

            .result-value-risk,
            .result-value-profit {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üìä Risk Calculator</div>
        </div>

        <div class="card">
            <div class="label">Instrument</div>
            <div class="button-row">
                <div class="instrument-button active-mes" id="btn-mes" onclick="selectInstrument('MES')">
                    <div class="instrument-text">MES</div>
                    <div class="instrument-subtext">$5/pt</div>
                </div>
                <div class="instrument-button" id="btn-mnq" onclick="selectInstrument('MNQ')">
                    <div class="instrument-text">MNQ</div>
                    <div class="instrument-subtext">$2/pt</div>
                </div>
            </div>

            <div class="label">Risk Amount ($)</div>
            <div class="input-container">
                <div class="input-prefix">$</div>
                <input type="number" class="input" id="risk-input" placeholder="250" value="250" oninput="calculate()">
            </div>

            <div class="label">Stop Loss (Points)</div>
            <div class="input-container">
                <div class="input-prefix">üìç</div>
                <input type="number" class="input" id="stop-input" placeholder="15" value="15" oninput="calculate()">
            </div>

            <div class="results">
                <div class="result-row">
                    <div class="result-item">
                        <div class="result-label-small">Contracts</div>
                        <div class="result-value-large" id="contracts">3</div>
                    </div>
                    
                    <div class="result-divider-vertical"></div>
                    
                    <div class="result-item">
                        <div class="result-label-small">Risk</div>
                        <div class="result-value-risk" id="actual-risk">$225</div>
                    </div>
                    
                    <div class="result-divider-vertical"></div>
                    
                    <div class="result-item">
                        <div class="result-label-small">$/Point</div>
                        <div class="result-value-profit" id="profit-per-point">$15</div>
                    </div>
                </div>
            </div>

            <div class="warning-box" id="warning-box" style="display: none;">
                <div class="warning-text">‚ö†Ô∏è Increase risk or reduce stop loss</div>
            </div>
        </div>
    </div>

    <script>
        let currentInstrument = 'MES';
        const pointValues = { MES: 5, MNQ: 2 };

        function selectInstrument(instrument) {
            currentInstrument = instrument;
            
            const btnMes = document.getElementById('btn-mes');
            const btnMnq = document.getElementById('btn-mnq');
            
            btnMes.classList.remove('active-mes');
            btnMnq.classList.remove('active-mnq');
            
            if (instrument === 'MES') {
                btnMes.classList.add('active-mes');
            } else {
                btnMnq.classList.add('active-mnq');
            }
            
            calculate();
        }

        function calculate() {
            const riskDollars = parseFloat(document.getElementById('risk-input').value) || 0;
            const stopLossPoints = parseFloat(document.getElementById('stop-input').value) || 0;
            const pointValue = pointValues[currentInstrument];
            
            let contracts = 0;
            if (stopLossPoints > 0) {
                contracts = Math.floor(riskDollars / (stopLossPoints * pointValue));
            }
            
            const actualRisk = contracts * stopLossPoints * pointValue;
            const profitPerPoint = contracts * pointValue;
            
            document.getElementById('contracts').textContent = contracts;
            document.getElementById('actual-risk').textContent = '$' + actualRisk.toFixed(0);
            document.getElementById('profit-per-point').textContent = '$' + profitPerPoint;
            
            const warningBox = document.getElementById('warning-box');
            if (contracts === 0 && (riskDollars > 0 || stopLossPoints > 0)) {
                warningBox.style.display = 'block';
            } else {
                warningBox.style.display = 'none';
            }
        }

        // Initial calculation
        calculate();
    </script>
</body>
</html>
